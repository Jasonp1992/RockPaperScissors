    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div class="main">
      <div class="game-feild">
        <div class="left-buttons">
          <h2>Player</h2>
          <button class="rock">
            <img src="./images/retro-offset-rock-icons.png" />
          </button>
          <button class="paper">
            <img src="./images/retro-offset-paper-icons.png" />
          </button>
          <button class="scissors">
            <img src="./images/retro-offset-scissors-icons.png" />
          </button>
        </div>

        <div class="right-buttons">
          <h2>Computer</h2>
          <button class="rock">
            <img src="./images/retro-offset-rock-icons.png" />
          </button>
          <button class="paper">
            <img src="./images/retro-offset-paper-icons.png" />
          </button>
          <button class="scissors">
            <img src="./images/retro-offset-scissors-icons.png" />
          </button>
        </div>
      </div>

      <div class="round-counter">
        <p class="round">Round</p>
      </div>

      <div class="score-counter">
        <p class="score">Score: 0</p>
      </div>

      <div class="container">
        <p class="winner"></p>
      </div>
    </div>
